name: "Build"

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: "Output release name"
        required: true
        type: string

jobs:
  swiftshader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout swiftshader
        uses: actions/checkout@v3
        with:
          repository: google/swiftshader
          submodules: true
          path: swiftshader

      - name: run cmake
        run: |
          cd swiftshader
          mkdir -p build
          cd build
          
          cmake .. 
          cmake --build . --parallel
          ls -a
