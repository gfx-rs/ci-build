name: "Build"

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: "Output release name"
        required: true
        type: string

jobs:
  swiftshader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout swiftshader
        uses: actions/checkout@v3
        with:
          repository: google/swiftshader
          path: swiftshader

      - name: run cmake
        run: |
          cd swiftshader
          cd build

          cmake .. 
          make -j$(nproc)
          ls -a
