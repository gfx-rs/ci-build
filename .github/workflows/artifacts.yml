name: "Build"

permissions:
  contents: write

on:
  push:
    tags:
      - "build-*"

jobs:
  swiftshader:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-swiftshader
            os: windows-latest
            short_os: windows
            out_dir: Windows
          - name: macos-swiftshader
            os: macos-latest
            short_os: darwin
            out_dir: Darwin
          - name: linux-swiftshader
            os: ubuntu-latest
            short_os: linux
            out_dir: Linux

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: install ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: setup developer command prompt
        uses: ilammy/msvc-dev-cmd@v1
        if: matrix.short_os == 'windows'

      - name: checkout swiftshader
        uses: actions/checkout@v3
        with:
          repository: google/swiftshader
          path: swiftshader

      - name: cmake
        run: |
          cd swiftshader/build

          # We don't need ccache anyway and windows builds fail due to a bug in ccache.
          cmake .. -G Ninja -DCCACHE_FOUND=CCACHE_FOUND-NOTFOUND

      - name: build
        run: |
          cd swiftshader/build

          ninja

      - name: compress
        run: |
          cd swiftshader/build

          tar -cvf swiftshader-${{ matrix.short_os }}.tar.xz -C ${{ matrix.out_dir }} .
        shell: bash

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: swiftshader/build/swiftshader-${{ matrix.short_os }}.tar.xz
